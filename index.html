<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrar no Jogo</title>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 100px; }
    input, select { padding: 10px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <p>Digite seu nome:</p>
  <input type="text" id="nome" placeholder="Seu nome">
  <p>Escolha a sala:</p>
  <select id="sala">
    <option value="1">Sala 1</option>
<option value="2">Sala 2</option>
<option value="3">Sala 3</option>
<option value="4">Sala 4</option>
<option value="5">Sala 5</option>
<option value="6">Sala 6</option>
<option value="7">Sala 7</option>
<option value="8">Sala 8</option>
<option value="9">Sala 9</option>
<option value="10">Sala 10</option>
<option value="11">Sala 11</option>
<option value="12">Sala 12</option>
<option value="13">Sala 13</option>
<option value="14">Sala 14</option>
<option value="15">Sala 15</option>
<option value="16">Sala 16</option>
<option value="17">Sala 17</option>
<option value="18">Sala 18</option>
<option value="19">Sala 19</option>
<option value="20">Sala 20</option>
  </select><br>
  <button onclick="entrar()">Entrar</button>
  <script>
    function entrar() {
      const nome = document.getElementById('nome').value;
      const sala = document.getElementById('sala').value;
      if (nome && sala) {
        window.location.href = `sala.html?sala=${sala}&nome=${nome}`;
      } else {
        alert('Preencha seu nome e escolha uma sala.');
      }
    }
  </script>
</body>
</html>
