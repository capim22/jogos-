<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Salas - Jogo da Velha</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        .sala-btn {
            display: inline-block; margin: 10px; padding: 10px 20px;
            background: #4CAF50; color: white; text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Escolha uma Sala</h1>
    <input type="text" id="nome" placeholder="Seu nome"><br><br>
    <div id="salas"></div>

    <script>
        const container = document.getElementById("salas");
        for (let i = 1; i <= 20; i++) {
            const link = document.createElement("a");
            link.className = "sala-btn";
            link.href = "sala.html?sala=" + i;
            link.textContent = "Sala " + i;
            link.onclick = () => {
                const nome = document.getElementById("nome").value;
                if (!nome) {
                    alert("Digite seu nome!");
                    return false;
                }
                link.href += "&nome=" + encodeURIComponent(nome);
            };
            container.appendChild(link);
        }
    </script>
</body>
</html>
