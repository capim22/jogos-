<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Salas</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 40px; }
    .sala { margin: 10px; }
    button { padding: 10px; width: 200px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Escolha uma sala</h1>
  <div id="salas"></div>

  <script>
    for (let i = 1; i <= 20; i++) {
      const div = document.createElement('div');
      div.className = 'sala';
      const btn = document.createElement('button');
      btn.textContent = 'Sala ' + i;
      btn.onclick = () => {
        const nome = prompt("Digite seu nome:");
        if (nome) {
          window.location.href = `sala.html?sala=${i}&nome=${encodeURIComponent(nome)}`;
        }
      };
      div.appendChild(btn);
      document.getElementById('salas').appendChild(div);
    }
  </script>
</body>
</html>
