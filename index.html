<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Capim Jogo da Velha</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .salas { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 30px; }
    .sala { padding: 15px 25px; background: #222; color: white; border-radius: 5px; cursor: pointer; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Escolha uma sala</h1>
  <input type="text" id="nome" placeholder="Seu nome" />
  <div class="salas" id="salas"></div>

  <script>
    const salasDiv = document.getElementById("salas");
    for (let i = 1; i <= 20; i++) {
      const a = document.createElement("a");
      a.className = "sala";
      a.innerText = "Sala " + i;
      a.href = `sala.html?sala=${i}&nome=`; // o nome serÃ¡ adicionado depois
      a.onclick = function(e) {
        e.preventDefault();
        const nome = document.getElementById("nome").value.trim();
        if (!nome) return alert("Digite seu nome!");
        window.location.href = `sala.html?sala=${i}&nome=${encodeURIComponent(nome)}`;
      };
      salasDiv.appendChild(a);
    }
  </script>
</body>
</html>
