<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lobby - Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Escolha uma Sala</h1>
  <div id="salas"></div>
  <script>
    const salasDiv = document.getElementById("salas");
    for (let i = 1; i <= 20; i++) {
      const link = document.createElement("a");
      link.href = `sala.html?sala=${i}`;
      link.className = "sala";
      link.textContent = `Sala ${i}`;
      salasDiv.appendChild(link);
    }
  </script>
</body>
</html>
