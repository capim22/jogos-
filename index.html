<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CapimChat Jogo da Velha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jogo da Velha com Salas</h1>
  <div id="salas">
    <h2>Escolha uma sala:</h2>
    <ul id="lista-salas"></ul>
  </div>

  <div id="jogo" style="display:none;">
    <h2 id="sala-atual"></h2>
    <div class="board" id="board"></div>
    <h3>Chat</h3>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Digite..." />
    <button onclick="enviarMensagem()">Enviar</button>
    <button onclick="sairSala()">Sair da sala</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
