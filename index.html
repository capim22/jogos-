
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CapimChatXO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo da Velha Online</h1>
  <div id="login">
    <input id="username" placeholder="Digite seu nome" />
    <button onclick="entrar()">Entrar</button>
  </div>

  <div id="salas" style="display:none;">
    <h2>Escolha uma sala</h2>
    <div id="lista-salas"></div>
  </div>

  <div id="jogo-chat" style="display:none;">
    <h2 id="sala-atual"></h2>
    <div id="tabuleiro"></div>

    <div id="chat">
      <h3>Chat</h3>
      <div id="mensagens"></div>
      <input id="mensagem" placeholder="Digite uma mensagem">
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
