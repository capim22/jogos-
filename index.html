<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Salas</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .sala { margin: 10px; }
  </style>
</head>
<body>
  <h1>Escolha uma Sala</h1>
  <input type="text" id="nome" placeholder="Digite seu nome" />
  <div id="salas"></div>

  <script>
    const salasDiv = document.getElementById('salas');
    for (let i = 1; i <= 20; i++) {
      const btn = document.createElement('button');
      btn.innerText = 'Sala ' + i;
      btn.className = 'sala';
      btn.onclick = () => {
        const nome = document.getElementById('nome').value.trim();
        if (!nome) {
          alert('Digite seu nome primeiro!');
          return;
        }
        window.location.href = 'sala.html?sala=' + i + '&nome=' + encodeURIComponent(nome);
      };
      salasDiv.appendChild(btn);
    }
  </script>
</body>
</html>
