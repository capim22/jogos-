<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Sala</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 20px; }
    h2 { margin-top: 0; }
    table { margin: 0 auto; border-collapse: collapse; }
    td {
      width: 60px; height: 60px;
      text-align: center; vertical-align: middle;
      font-size: 40px; border: 1px solid #000;
      cursor: pointer;
    }
    #chat { margin-top: 20px; }
    #mensagens { height: 100px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h2 id="titulo"></h2>
  <table id="tabuleiro"></table>

  <div id="chat">
    <h3>Chat</h3>
    <div id="mensagens"></div>
    <input id="mensagem" placeholder="Digite uma mensagem" />
    <button onclick="enviar()">Enviar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
