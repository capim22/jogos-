
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sala</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
  <style>
    body { font-family: Arial, text-align: center; }
    .tabuleiro { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin: 20px auto; }
    .celula { width: 100px; height: 100px; font-size: 40px; border: 1px solid #000; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    #chat { margin-top: 20px; }
  </style>
</head>
<body>
  <h2 id="titulo"></h2>
  <div class="tabuleiro" id="tabuleiro"></div>
  <div id="chat">
    <h3>Chat</h3>
    <div id="mensagens" style="height:150px;overflow:auto;border:1px solid #ccc;margin-bottom:10px;"></div>
    <input type="text" id="mensagem" placeholder="Digite uma mensagem">
    <button onclick="enviarMensagem()">Enviar</button>
  </div>
</body>
</html>
